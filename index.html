<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Re-usable html announcement block</title>
 
    <!-- Reset stylesheet -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Main stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Modernizr --> 
    <script src="js/modernizr.js"></script>

    <!-- Load google font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script type="text/javascript">
        WebFontConfig = {
            google: { families: [ 'Open+Sans::latin' ] }
        };
        (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>
  </head>
  <body>

    <section class="announcement-section">
        <div class="wc-container">
            <div class="content">
                <h5>This is announcement block header written in h5</h5>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam mi ligula, feugiat quis massa nec, sollicitudin elementum sapien. Proin in pulvinar eros. <a href="#0">Vestibulum</a> fringilla massa magna, consectetur commodo ligula bibendum non.
                </p>
            </div>
            <div class="action">
                <a href="#0">Button</a>
            </div>
        </div>
    </section>
 
    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- When no internet load JQuery from local -->
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
  </body>
</html>
