<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Re-usable html announcement block</title>
 
    <!-- Reset stylesheet -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Main stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Modernizr --> 
    <script src="js/modernizr.js"></script>

    <!-- Load google font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script type="text/javascript">
        WebFontConfig = {
            google: { families: [ 'Open+Sans::latin' ] }
        };
        (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>
  </head>
  <body>

    <section class="announcement-section">
        <div class="wc-container">
            <div class="content">
                <h5>An announcement header written in h5 tag</h5>
                <p>
                    This is a paragraph. You can have your favorite text here with some anchor tags. Grab this source code on <a href="https://github.com/gayanvirajith/announcement-block">Github</a>.
                </p>
            </div>
            <div class="action">
                <a href="https://github.com/gayanvirajith/announcement-block">Back to Github</a>
            </div>
        </div>
    </section> 
  </body>
</html>
